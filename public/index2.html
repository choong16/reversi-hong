<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        body {
            background-color:beige; }
            </style>
    <script>
        function goToLobby(){
            let username = $('#nameInput').val();
        window.location.href = "lobby.html?username="+username;
    }   
</script>


    <title>Reversi</title>
  </head>


  <body>
    <div class="container-fluid">
        <div class="row align-items-center text-center">
            <div class="col align-items-center text-center">
                <a class="btn btn-success text-nowrap" href="about.html">About</a>
            </div>
        <div class="col">
            <a class="btn btn-success text-nowrap" href="https://en.wikipedia.org/wiki/Reversi">Rules</a>
        </div>
    </div>

        <div class="row m-3">
            <div class="col text-center">
                <img src="assets/images/top-splash.jpg" alt="Reversi logo 1" style='width: 250px; height: 250px;'/>
        </div>
        </div>

        <div class="row align-items-center justify-content-center m-3">
            <div class="col-8">
                <div class="input-group">
                <span class="input-group-text" id="nameInput">Name</span>
                <input type="text" class="form-control text-nowrap" id="nameInput" placeholder="Choose your display name"
                aria-label="Enter your display name for use while playing Reversi" aria-describeby="displayName"/>
                <button type="submit" class="btn btn-primary text-nowrap" id="lobbyButton"
                    onclick="goToLobby()">Enter Lobby</button>
         </div>
        </div>
        </div>
        
        <div class="row m-3">
            <div class="col text-center">
                <img src="assets/images/bottom-splash.jpg" alt="Reversi logo 1" style='width: 250px; height: 250px;'/>
        </div>
        </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js" integrity="sha384-NXgwF8Kv9SSAr+jemKKcbvQsz+teULH/a5UNJvZc6kP47hZgl62M1vGnw6gHQhb1" crossorigin="anonymous"></script>  

</body>
</html>
